<!DOCTYPE html>
<head>
   <title>form example</title>
   <style type="text/css">
    @import "styles.css"
   </style>
</head>
<body>
    <h1>Form Example</h1>
    <form action="/submit" method="post">
        Text Input<br><br><input type="text" name="Text Input" placeholder="Username"><br><br>
        Password Input<br><br><input type="text" name="Password Input" placeholder="Password"><br><br>
        Radio Buttons<br><br><input type="radio" name="Radio Buttons" value="Male">Male<br>
        <input type="radio" name="Radio Buttons" value="Female">Female<br><br>
        Checkbox<br><br>
        <input type="checkbox" name="爱好" value="Coding">Coding<br>
        <input type="checkbox" name="爱好" value="Sports">Sports<br>
        <input type="checkbox" name="爱好" value="Music">Music<br>
        <input type="checkbox" name="爱好" value="Travel">Travel<br>
        <input type="checkbox" name="爱好" value="Reading">Reading<br>
        <input type="checkbox" name="爱好" value="Gaming">Gaming<br><br>
        Select Option<br><br>
        <select name="国家" size="1">
            <option selected value="USA">USA
            <option value="Canada">Canada
            <option value="UK">UK
            <option value="Australia">Australia
            <option value="Germany">Germany
            <option value="France">France
            <option value="Japan">Japan
            <option value="India">India
            <option value="China">China
            <option value="Brazil">Brazil        
        </select>
        <br><br>
        Textarea<br><br>
        <textarea name="控件名称" rows="4" cols="50"></textarea><br><br>
        Submit and Reset Buttons<br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Recet">  
    </form>
</body>
</html>
